<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Supabase Q&A</title>
  <meta http-equiv="refresh" content="10">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
  </style>
  <script>
    const supabaseUrl = "https://lhatfqltibtppilmxgvq.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoYXRmcWx0aWJ0cHBpbG14Z3ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4NDk4MDksImV4cCI6MjA1NTQyNTgwOX0.FRhlw4gUhXqpTPb8LDN44hDrG6wVU_ESpjId5cvyjoo";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
    async function fetchQA() {
      const { data, error } = await supabase
        .from('qa')
        .select('*')
        .order('id', { ascending: false })
        .limit(1);
      if(data && data.length > 0) {
        document.getElementById("q").innerText = "Q#: " + (data[0].question || "N/A");
        document.getElementById("a").innerText = "Answer: " + (data[0].answer || "N/A");
      } else {
        document.getElementById("q").innerText = "No data found";
        document.getElementById("a").innerText = "";
      }
    }
    setInterval(fetchQA, 10000);
    window.onload = fetchQA;
  </script>
</head>
<body>
  <h1>Latest Q&A</h1>
  <div id="q">Loading question...</div>
  <div id="a">Loading answer...</div>
</body>
</html>
