<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Q&A</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 1em;
    }
    #q, #a {
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: center;
      margin: 0.5em 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://lhatfqltibtppilmxgvq.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoYXRmcWx0aWJ0cHBpbG14Z3ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4NDk4MDksImV4cCI6MjA1NTQyNTgwOX0.FRhlw4gUhXqpTPb8LDN44hDrG6wVU_ESpjId5cvyjoo";
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Store last loaded Q&A
    let lastQA = { question: null, answer: null };

    async function pollQA() {
      const { data, error } = await supabase
        .from('qa')
        .select('*')
        .order('id', { ascending: false })
        .limit(1);
      if (data && data.length > 0) {
          // Build the current QA object
          const currentQA = {
              question: data[0].question || "N/A",
              answer: data[0].answer || "N/A"
          };
          // Compare with the last loaded data
          if (JSON.stringify(currentQA) !== JSON.stringify(lastQA)) {
              lastQA = currentQA;
              // Reload the page when Q&A changes
              window.location.reload();
          }
      }
    }

    window.onload = () => {
      // Start polling every 5 seconds
      setInterval(pollQA, 5000);
    };
  </script>
</head>
<body>
  <div id="container">
    <div id="q">Loading question...</div>
    <div id="a">Loading answer...</div>
  </div>
</body>
</html>
